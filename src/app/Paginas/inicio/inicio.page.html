<ion-content class="content-inicio">
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Aqui habran funciones de la app.</ion-content>

    <ion-item>   
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-button class='cerrar-sesion' (click)="logout()">Cerrar sesión</ion-button>
    </ion-item>

  </ion-menu>
  <div class="ion-menu" id="main-content">
    <ion-header>
      <ion-toolbar>
        <img src="assets/imgs/Logo- Logo.png" alt="Class Minder" class="login-logo" /> <img src="assets/imgs/Logo- Nombre.png" alt="Class Minder" class="login-name" />
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-searchbar color="light" placeholder="Buscar"></ion-searchbar>
    <ion-title style="font-weight: bold;">Bienvenido, {{ usuario }}</ion-title>
  </div>
</ion-content>
