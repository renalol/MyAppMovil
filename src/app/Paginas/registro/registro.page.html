<ion-content class="registro-container">
  <img src="assets/imgs/logo-hrztl.jpeg" alt="Class Minder" class="login-logo" />
  <h2 class="reset-title" style="font-weight: bold">
    Restablecer credenciales
  </h2>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="nuevoUsuario" placeholder="Usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input
      [(ngModel)]="nuevaContrasena"
      placeholder="Contraseña"
      type="password"
    ></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="registrarUsuario()">Registrar</ion-button>
</ion-content>
