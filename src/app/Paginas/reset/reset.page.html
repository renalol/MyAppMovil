<ion-content class="content-reset">
  <h2 class="reset-title" style="font-weight: bold">
    Restablecer credenciales
  </h2>

  <ion-item class="reset-item">
    <ion-label position="floating">Nuevo Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item class="reset-item">
    <ion-label position="floating">Nueva Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

  <ion-button class="boton-reset" expand="block" (click)="resetCredentials()"
    >Restablecer</ion-button
  >
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
